<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index6</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        background: linear-gradient(45deg,#3f0,#af0);
        min-height: 100vh;
        padding: 50px 10px ;
        margin: 0;
        color:#333 ;
    }
    .first-ul{
        list-style-type: lower-roman;
    }
    .first-ol{
        list-style-type: georgian;
    }

</style>
<body>
    <h3> front end technologies : </h3>
    <ol class="first-ol">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <ol class="second-ol">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <h3> shopping list : </h3>
    <ul class="first-ul">
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>
    <ul class="second-ul">
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>
    
</body>
</html>
